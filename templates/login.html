<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="/login" method="post">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" class="form-check-input" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" class="form-check-input" required><br>
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
